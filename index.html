<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <img src="/img/logo/logo-header.png" alt="company logo">
                    <p class="header-logo-name">TRAVELx</p>
                </div>
                <nav class="header-nav">
                    <ul>
                        <li><a href="#">Destinations</a></li>
                        <li><a href="#">Activities</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>

            </div>
            <button class="burger">
                <span class="burger__line"></span>
                <span class="burger__line"></span>
                <span class="burger__line"></span>
            </button>
            <div class="header-slider">
                <div class="header-slider-slide fade">
                    <div class="counter">1 / 3</div>
                    <img src="./img/other/image.png" alt="">
                </div>
                <div class="header-slider-slide fade">
                    <div class="counter">1 / 3</div>
                    <img src="./img/other/image2.jpg" alt="">
                </div>
                <div class="header-slider-slide fade">
                    <div class="counter">1 / 3</div>
                    <img src="./img/other/image3.jpg" alt="">
                </div>
                <div class="header-slider-slide fade">
                    <div class="counter">1 / 3</div>
                    <img src="./img/other/image4.jpg" alt="">
                </div>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <!-- The dots/circles -->
            <div style="text-align:center; display: none;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
            <p class="header-heading-p">EXPLORE</p>
            <h1 class="header-heading-h1">Norway</h1>
        </div>
        </div>

    </header>
    <section class="activities">
        lalala
    </section>
    <footer class="footer"></footer>
    <script src="./js/main.js"></script>
    <script src="./js/headerSlider.js"></script>
</body>

</html>
